<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenueVista</title>
    <link rel="icon" href="../../images/main-logo.png" type="image/png">
    <link rel="stylesheet" href="admin-login.css">
    
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>



<body>
    
    <div class="page-container">

        <!-- ------------------------ PHOTO COLUMN ------------------------ -->

        <div class="page-photo">

            <a href="../Admin-Index/admin-index.html">
                <div class="website-title">

                    <div class="title">
                        <img src="../../images/logo-title.png">
                    </div>

                    <div class="subtitle">
                        <img src="../../images/main-sub.png">
                    </div>
                </div>
            </a>
        </div>






        <!-- ------------------------ LOGIN COLUMN ------------------------ -->

        <div class="page-details">

            <div class="container">

                <div class="header">


                    <h2>
                        Sign-In
                    </h2>
                </div>

                <div class="forms">

                    <form action="" method="POST">

                        <div class="input-cell">
                            <label for="username" class="label-text">Username</label>
                            <input type="text" id="username" class="input-field" placeholder="admin123" required>
                        </div>

                        <div class="input-cell">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" id="password" class="input-field" placeholder="********" required>
                        </div>
                        
                        <div class="submit-panel">
                            <input type="submit" class="button" value="Log-In">

                        </div>

                    </form>
                </div>
            </div>
            
        </div>

    </div>

    <script src="admin-login.js"></script>

</body>


</html>
